<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="../Images/icon.jpg" type="image/jpg" sizes="16x16">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-2 l mt-5">
                <div class="picture-container">
                    <div class="picture">
                        <img src="" class="picture-src" id="wizardPicturePreview" title="">
                        <input type="file" id="wizard-picture" class="">
                    </div>
                    <h6 class="">Choose Picture</h6>
                </div>



            </div>
            <div class="col-9 r mt-5 pl-4 ">
                <form>
                    <label class="font-weight-bold labls">Experiences</label>
                    <textarea class="form-control col-6" rows="5"></textarea>
                    <label class="font-weight-bold labls">Educations</label>
                    <textarea class="form-control col-6" rows="5"></textarea>
                    <label class="font-weight-bold labls">Licenses & Certifications</label>
                    <textarea class="form-control col-6" rows="5"></textarea>
                    <label class="font-weight-bold labls">Volunteer Experience</label>
                    <textarea class="form-control col-6" rows="5"></textarea>
                    <input type="submit" class="btn btn-primary ml-4 mt-5" value="Submit">
                </form>
            </div>
        </div>

    </div>
    <script src="../JS/logic.js"></script>
    <script src="../JS/profile.js"></script>
</body>

</html>
