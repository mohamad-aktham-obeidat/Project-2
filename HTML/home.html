<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
  integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>

<body >
    <div class="main">
        <div class="img-form-container">
            <div>
                <img class="login-img" src="../Images/login.svg" alt="">
            </div>
            <div class="form-container">
                <form class="form" action="home.html" method="post">
                    <lable class="lbls">Email</lable>
                    <input class="form-control" placeholder="example@email.com" type="email" name="email" id="email-in">
                    <lable class="lbls">Password</lable>
                    <input class="form-control" placeholder="your password here" type="password" name="password" id="pass-in">
                    <button class="btn" id="login">Login</button>
                    <label class="dont-have-account">Don't have an account ?</label>
                    <button class="btn" id="sign-up">sign up <i style='font-size:20px; margin-top: 2px; color: rgba(37, 46, 170, 0.787);' class='fas'>&#xf0a9;</i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
